<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin phiên bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .version {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .version span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Thông tin phiên bản</h1>
    <div class="version">
        <span>Viheco:</span> Version 1.0.1
    </div>
    <div class="version">
        <span>Viettel:</span> Version 23.0.0
    </div>
    <div class="version">
        <span>FPT:</span> Version 1.2.1
    </div>
    <div class="version">
        <span>VNPT:</span> Version 2.2.2
    </div>
</body>
</html>
